<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <script>
        // Open Install 初始化
        (function() {
            var script = document.createElement("script");
            script.src = "https://static.openinstall.io/openinstall.js";
            script.onload = function() {
                new OpenInstall({
                    appKey: "nxvw11",
                    onready: function() {
                        var m = this;
                        console.log("Inspecting OpenInstall instance:", m);
                        
                        // Use a valid method to fetch parameters
                        var params = m.someOtherMethodToGetParams?.(); // Hypothetical replacement method
                        var targetUrl = "https://apps.apple.com/in/app/claw-food/id6739670130";

                        if (params) {
                            var query = Object.keys(params)
                                .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
                                .join('&');
                            targetUrl += (targetUrl.includes('?') ? '&' : '?') + query;
                        }

                        window.location.href = targetUrl;
                    }
                });

            };
            document.head.appendChild(script);
        })();
    </script>
</head>
<body>
    <p>Redirecting to the application page on Apple App Store...</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <script>
        // Open Install 初始化
        (function() {
            var script = document.createElement("script");
            script.src = "https://static.openinstall.io/openinstall.js";
            script.onload = function() {
                new OpenInstall({
                    appKey: "nxvw11", // 替換為你的 Open Install App Key
                    onready: function() {
                        // 保留 Open Install 參數並跳轉到 App Store
                        var m = this;
                        var targetUrl = "https://apps.apple.com/in/app/claw-food/id6739670130";
                        
                        // 將參數附加到 URL 中
                        console.log("獲取安裝參數：", m.getInstallParams?.());
                        
                        var params = m.getInstallParams?.();
                        if (params) {
                            var query = Object.keys(params)
                                .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
                                .join('&');
                            targetUrl += (targetUrl.includes('?') ? '&' : '?') + query;
                        }

                        // 跳轉
                        window.location.href = targetUrl;
                    }
                });
            };
            document.head.appendChild(script);
        })();
    </script>
</head>
<body>
    <p>Redirecting to the application page on Apple App Store...</p>
</body>
</html>
